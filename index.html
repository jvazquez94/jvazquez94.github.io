
<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.js"></script>
        <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
        <script src="codigo/movement.js"></script>
    </head>
    <body>
        <a-scene>

            <!--Camara 1-->
            <a-camera position="0 0.5 2"></a-camera> 

            <!--Luz-->
            <!--<a-entity light="type: ambient; color= #BBB"></a-entity>-->
            <a-light type="ambient" color="#BBB" castShadow="true"></a-light>
            <a-light type="spot" color="#EFF165" position="0 2 0"></a-light>

            <!--Plano del suelo-->
            <a-box color="grey" position="0 -1 -1" depth="10" width="10" height="0.25" shadow="receive: true"></a-box>

            <!--Dron 1-->
            <a-box color="red" position="0 -0.5 -2" scale="0.5 0.5 0.5" shadow="receive: true"></a-box>
    
        </a-scene>
    </body>
</html>
